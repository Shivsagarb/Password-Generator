<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/71423bc2d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="card">

            <div class="top">
                <div class="heading">Password Generator</div>
            
                <div class="box">
                    <div class="password" id="copied"></div>
                    <div class="copy" onclick="copyToClipboard()" onmouseout="outFunc()"><i class="fa-solid fa-copy fa-2xl"></i></div>
                </div>

            </div>

            

            <div class="btn">
                <button onclick="random()">GENERATE</button>
            </div>
            

        </div>

    </div>


    
    <script src="index.js"></script>
</body>
</html>
